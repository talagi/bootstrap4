<h1>Przykładowe</h1>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Adres email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Wprowadż email">
    <small id="emailHelp" class="form-text text-muted">Nikomu nie udostœpniamy maili naszych użytkowników</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Hasło</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Hasło (powtórz)</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Hasło (powtórz)">
  </div>
  <div class="form-group">
    <label for="exampleInputName">Imię</label>
    <input type="password" class="form-control" id="exampleInputName" placeholder="Imię">
  </div>
  <div class="form-group">
    <label for="exampleInputSurname">Nazwisko</label>
    <input type="password" class="form-control" id="exampleInputSurname" placeholder="Nazwisko">
  </div>


  <div class="form-group">
   <label for="exampleFormControlSelect1">Grupa</label>
   <select class="custom-select" id="exampleFormControlSelect1">

     <option value>kl1ag1</option>
     <option value>kl1ag2</option>
     <option value>Inne</option>
</select>
 </div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
    Przeczytałem regulamin
  </label>
</div>

 <h4>Wyślij email z potwierdzeniem</h4>
 <div class="form-check">
   <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
   <label class="form-check-label" for="exampleRadios1">
    Tak
   </label>
 </div>
 <div class="form-check">
   <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">

 </div>
